<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <nav class="navbar">
            <div class="navbar-left">
                <h1 class="logo">LivingMemory</h1>
            </div>
            <div class="navbar-right">
                <a href="/logout" class="btn btn-sm btn-secondary">退出登录</a>
            </div>
        </nav>
        
        <!-- 侧边导航 -->
        <div class="sidebar">
            <ul class="nav-menu">
                <li class="nav-item active">
                    <a href="/dashboard">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"></path>
                        </svg>
                        <span>仪表板</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/memories">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42A8.96 8.96 0 0 0 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"></path>
                        </svg>
                        <span>记忆管理</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <div class="page-header">
                <h2>欢迎使用 LivingMemory</h2>
                <p>Bot 长期记忆管理系统</p>
            </div>
            
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42A8.96 8.96 0 0 0 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number">{{ total_memories }}</div>
                        <div class="stat-label">记忆总数</div>
                    </div>
                </div>
            </div>
            
            <div class="dashboard-cards">
                <div class="card">
                    <div class="card-header">
                        <h3>快速导航</h3>
                    </div>
                    <div class="card-body">
                        <div class="quick-links">
                            <a href="/memories" class="quick-link">
                                <div class="quick-link-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                        <path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42A8.96 8.96 0 0 0 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"></path>
                                    </svg>
                                </div>
                                <div class="quick-link-content">
                                    <h4>查看所有记忆</h4>
                                    <p>浏览和管理所有存储的记忆</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3>系统信息</h3>
                    </div>
                    <div class="card-body">
                        <table class="info-table">
                            <tbody>
                                <tr>
                                    <td class="info-label">WebUI 端口</td>
                                    <td class="info-value">{{ config.port }}</td>
                                </tr>
                                <tr>
                                    <td class="info-label">每页显示数量</td>
                                    <td class="info-value">{{ config.page_size }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/main.js"></script>
</body>
</html>
