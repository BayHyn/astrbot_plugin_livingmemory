{% extends "base.html" %}

{% block title %}登录 - LivingMemory WebUI{% endblock %}

{% block header %}
<header style="justify-content: center;">
    <h1>LivingMemory WebUI</h1>
</header>
{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">管理员登录</h2>
    
    {% if error %}
    <div class="alert alert-error">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post" action="/login">
        <div class="form-group">
            <label for="password">请输入访问密码</label>
            <input type="password" id="password" name="password" required autofocus>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">登录</button>
    </form>
</div>
{% endblock %}
